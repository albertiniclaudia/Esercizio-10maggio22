<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio 10 maggio 2022</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div id="risposte">
        <h1>Queste sono le tue risposte:</h1>
        <ul>
            <li>1) <span id="domanda1"> </span></li>
            <li>2) <span id="domanda2"> </span></li>
            <li>3) <span id="domanda3"> </span></li>
            <li>4) <span id="domanda4"> </span></li>
        </ul>
    </div>

    <div id="tabelle">
        <h1>Tabelle con soluzioni:</h1>

        <table class="prima">
            <tr>
                <td> + </td>
                 <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td id="s1"></td>
                <td id="s2"></td>
            </tr>
            <tr>
                <td>2</td>
                <td id="s3"></td>
                <td id="s4"></td>
            </tr>
        </table>

        <table class="seconda">
            <tr>
                <td> - </td>
                 <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td id="m1"></td>
                <td id="m2"></td>
            </tr>
            <tr>
                <td>2</td>
                <td id="m3"></td>
                <td id="m4"></td>
            </tr>
        </table>

        <table class="terza">
            <tr>
                <td> * </td>
                 <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td> - </td>
                <td> - </td>
            </tr>
            <tr>
                <td>2</td>
                <td> - </td>
                <td> - </td>
            </tr>
        </table>

        <table class="quarta">
            <tr>
                <td> / </td>
                 <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td> - </td>
                <td> - </td>
            </tr>
            <tr>
                <td>2</td>
                <td> - </td>
                <td> - </td>
            </tr>
        </table>


    </div>


    <script src="js/script.js"></script>
</body>
</html>
